<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#boraCodar - Desafio 2</title>
        <link rel="stylesheet" href="/css/styles.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet" />

        <script src="/js/index.js" defer></script>
    </head>
    <body>
        
        <div class="container">

            <div class="row">

                <div class="productImage">
                    <img id="productImagePic" src="/assets/product-image.png" alt="Imagem do produto">

                    <button class="button-360" onclick="toggleProduct()">
                        <img id="toggleButton" src="/assets/360button.svg" alt="Clique para ver o sofá em 360°">
                    </button>
                </div>

                <div class="productInfo">
                    <h4 class="code">
                        CÓDIGO: 42404
                    </h4>

                    <h2 class="productName">
                        Sofá Margot II - Rosé
                    </h2>

                    <span class="productPrice">
                        R$ 4.000
                    </span>

                    <div>
                        <button class="btnAdd">
                            ADICIONAR À CESTA
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </body>
</html>
